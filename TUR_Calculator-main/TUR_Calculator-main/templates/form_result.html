<!-- Kullanıcının verilerini çıktı olarak gösteren bir sayfa oluşturun -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sonuçları</title>
</head>
<body>
    {% block content %}
    <h1>Formu doldurduğunuz için teşekkürler</h1>
    <p>Ad-Soyad: {{ name }}</p>
    <p>E-Posta: {{ email }}</p>
    <p>Adres: {{ address }}</p>
    <p>Tarih: {{ date }}</p>
    {% endblock %}
    
</body>
</html>
